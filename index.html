<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="js/script.js"></script>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/switch.css" />
		<title>Dota Heroes Search</title>
	</head>
	<body>
		<header>
			<img src="images/dota2_logo.png" alt="" />
		</header>
		<div id="content">
			<div id="search-container">
				<input
					type="text"
					name="search"
					id="search"
					placeholder="Search heroes..."
				/>
				<div id="highlight-checkbox">
					<label for="highligh-only" id="filter-label">Filter</label>
					<label class="switch">
						<input
							type="checkbox"
							name="Highlight only"
							checked
							id="highligh-only"
						/>
						<span class="slider round"></span>
					</label>
					<label for="highligh-only" id="highligh-label" class="selected"
						>Highlight</label
					>
				</div>
			</div>
			<div id="heroes"></div>
		</div>
	</body>
</html>
